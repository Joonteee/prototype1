<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/imgs/logo5.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>
<ion-header>
  <ion-navbar>
    <ion-title>
     <img src="/assets/icon/evide_h.ico" height="30px">
    </ion-title>
    <ion-buttons end>
    <button (click)="openInfo($event)" ion-button large clear>
    <ion-icon  name="information-circle" style="zoom:1.8;">
    </ion-icon>
  </button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar
    placeholder="Search venue..."
    type="text"
    [(showCancelButton)]="shouldShowCancel"
    (ionInput)="getVenues($event)">
    </ion-searchbar>

    <ion-list><button (click)="goToPage()" ion-item *ngFor="let venue of venues">
      <ion-thumbnail item-start>
      <!--  <img [src]="'/assets/imgs/' + venue.id + '.jpg'"> -->
        <img [src]="venue.url">
      </ion-thumbnail>
    <!--  {{ venue.name }}-->
     {{ venue.title | uppercase }}
    </button></ion-list>
</ion-content>
